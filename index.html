        <style>
            body {
                background-color: #f0f8ff;
            }

            .myChangeImage{
                position: relative;
                width : 100%;
                height : 100%;
                border : 1px solid;
            }

            .myChangeImage img{
                position: absolute;
                top: 0;
                left: 0;
                animation: ChangeImage 16s infinite;
                opacity: 0;
            }

            @keyframes ChangeImage{
                0%{ opacity: 0;}
                10%{ opacity: 1;}
                20%{ opacity: 1;}
                30%{ opacity: 0;}
                100%{ opacity: 0;}
            }

            .myChangeImage img:nth-of-type(1) {
                animation-delay: 0s;
            }
            .myChangeImage img:nth-of-type(2) {
                animation-delay: 4s;
            }
            .myChangeImage img:nth-of-type(3) {
                animation-delay: 8s;
            }
            .myChangeImage img:nth-of-type(4) {
                animation-delay: 12s;
            }
            .myChangeImage img:nth-of-type(5) {
                animation-delay: 16s;
            }

            @media (min-width: 768px) {
                .box1 {
                    display: flex;
                }
                .box1 > div {
                    width: 50%;
                }

                .box2 {
                    position: relative;
                }

                .bob {
                    position: absolute;
                top: 90%;
                    left: 40%;
                    color: #ffffff;
                    background-color: #ff6633;
                }

                .bonver {
                    position: absolute;
                    top: 90%;
                    right: 40%;
                    color: #ffffff;
                    background-color: #ff6633;
                }

                .big {
	                display: inline-block;
	                padding: 0.3em;
	                transition: .3s;
	                transform: scale(1);
                    width: 300px;
                    margin: 20px 0 0 20%;
                    height: auto;
                    z-index: 1;
                }
                .big:hover {
	                transform: scale(1.05);
                }

                .bin {
	                display: inline-block;
	                padding: 0.3em;
	                transition: .3s;
	                transform: scale(1);
                    width: 300px;
                    margin: 20px 20% 0 0;
                    height: auto;
                    z-index: 1;
                }
                .bin:hover {
	                transform: scale(1.05);
                }

                .large {
                    display: inline-block;
                    padding: 0.3em;
                    transition: .3s;
                    transform: scale(1);
                    font-size: xx-large;
                    margin: 20px;
                    margin-left: 5%;
                    margin-right: 19%;
                }
                .large:hover {
                    transform: scale(1.05);
                }

                .gold {
                    display: inline-block;
                    padding: 0.3em;
                    transition: .3s;
                    transform: scale(1);
                    font-size: xx-large;
                }
                .gold:hover {
                    transform: scale(1.05);
                }


                .line {
                    display: flex;
                    align-items: center;
                }
                .line::before,
                .line::after {
                    content: "";
                    height:2px;
                    flex-grow: 1;
                    background-color:#666;
                }
                .line:before {
                    margin-left: 10%;
                    margin-right: 1%;
                }
                .line:after {
                    margin-left: 1%;
                    margin-right: 10%;
                }
            }

            @media (min-width: 1280px) {
                .box1 {
                    display: flex;
                }
                .box1 > div {
                    width: 50%;
                }

                .box2 {
                    position: relative;
                }

                .bob {

                    top: 90%;

                    background-color: #ff6633;
                }

                .bonver {
                    position: absolute;
                    top: 90%;
                    right: 49%;
                    color: #ffffff;
                    background-color: #ff6633;
                }

                .big {
	                display: inline-block;
	                padding: 0.3em;
	                transition: .3s;
	                transform: scale(1);
                    width: 300px;
                    margin: 20px 0 0 40%;
                    height: auto;
                    z-index: 1;
                }
                .big:hover {
	                transform: scale(1.05);
                }

                .bin {
	                display: inline-block;
	                padding: 0.3em;
	                transition: .3s;
	                transform: scale(1);
                    width: 300px;
                    margin: 20px 40% 0 0;
                    height: auto;
                    z-index: 1;
                }
                .bin:hover {
	                transform: scale(1.05);
                }

                .large {
                    display: inline-block;
                    padding: 0.3em;
                    transition: .3s;
                    transform: scale(1);
                    font-size: xxx-large;
                    margin: 20px;
                    margin-left: 5%;
                    margin-right: 28%;
                }
                .large:hover {
                    transform: scale(1.05);
                }

                .gold {
                    display: inline-block;
                    padding: 0.3em;
                    transition: .3s;
                    transform: scale(1);
                    font-size: xxx-large;
                }
                .gold:hover {
                    transform: scale(1.05);
                }


                .line {
                    display: flex;
                    align-items: center;
                }
                .line::before,
                .line::after {
                    content: "";
                    height:3px;
                    flex-grow: 1;
                    background-color: #666666;
                }
                .line:before {
                    left: 10%;
                    right: 1%;
                }
                .line:after {
                    left: 1%;
                    right: 10%;
                }
            }
        </style>
